<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>storifiles S3 Public Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 40px;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="file"] {
      margin-bottom: 1.5rem;
      width: 100%;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005bb5;
    }
    .result {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }
    .note {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #666;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>storifiles S3 Uploader</h1>
    <form id="uploadForm" onsubmit="uploadFile(event)">
      <label for="fileInput">Select file to upload</label>
      <input type="file" id="fileInput" required />
      <button type="submit">Upload</button>
    </form>
    <div class="result" id="result"></div>
    <div class="note">
      Files are uploaded <b>publicly</b> to the <code>storifiles</code> S3 bucket.<br>
      Do not upload sensitive data.
    </div>
  </div>
  <script>
    function uploadFile(e) {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '';
      if (!fileInput.files.length) {
        resultDiv.textContent = 'Please select a file.';
        return;
      }
      const file = fileInput.files[0];
      const url = 'https://storifiles.s3.amazonaws.com/' + encodeURIComponent(file.name);
      resultDiv.textContent = 'Uploading...';
      fetch(url, {
        method: 'PUT',
        headers: {
          'Content-Type': file.type || 'application/octet-stream'
        },
        body: file
      })
      .then(response => {
        if (response.ok) {
          resultDiv.innerHTML = 'âœ… Uploaded! <br><a href="' + url + '" target="_blank">View file</a>';
        } else {
          resultDiv.textContent = 'Error: ' + response.status + ' ' + response.statusText;
        }
      })
      .catch(err => {
        resultDiv.textContent = 'Network error: ' + err.message;
      });
    }
  </script>
</body>
</html>
